<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DNS Health</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>


        <div class="header">
            <div class="logo">
                <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                </svg>
                <span class="font-semibold text-xl tracking-tight">DNS Health</span>
            </div>



            <div class="toggle">
                <i class="fa fa-bars menu" aria-hidden="true"></i>
            </div>

        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">About</a></li>
        </ul>


    </nav>

    <div class="container">
        <!-- Three columns -->
        <div class="flex mb-4">
            <div class="w-1/3"></div>
            <div class="w-1/3">
            </div>
            <div class="w-1/3 h-12"></div>
        </div>

        <!-- Three columns -->
        <div class="flex mb-4">
            <div class="w-1/3 h-12"></div>
            <div class="w-1/3 h-12">
                <form id="dnscheck" name="dnscheck">
                    <div class="input_fields_container_part">
                        <div>
                            <label class="block text-sm font-bold mb-2" for="domain">
                                Domain
                            </label>
                            <input id="domain" name="domain" type="text" placeholder="Your Domain Here"
                                class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">


                            <label class="block text-sm font-bold mb-2" for="ns1">
                                NS Servers
                            </label>

                            <input id="ns1" type="text" placeholder="" name="ns[]"
                                   class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"/>
                            <button style="align-self: center"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full add_more_button">
                                Add More NS servers
                            </button>
                            <button type="submit" form="dnscheck" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                                Run
                            </button>
                            <!-- Display the value taken from domain - just for testing	-->
                            <p id="demo"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="w-1/3 h-12"></div>
        </div>
        <div class="flex mb-4">
            <div id="terminal"></div>
        </div>
    </div>

    <footer id="footer">
        Copyright &copy;
        <script type="text/javascript">
            var d = new Date()
            document.write(d.getFullYear())
        </script>
        DNS Health

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu').click(function() {
                $('ul').toggleClass('active');
            })

        })
    </script>
    <script type="text/javascript" src="assets/terminal/terminal.js"></script>
    <script type="text/javascript" src="js/checker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/addBtn.js"></script>
</body>

</html>
