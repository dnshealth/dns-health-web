    <div class="show-hide block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white ">
            <svg class="fill-current h-3 w-3 " viewBox="0 0 20 20 " xmlns="http://www.w3.org/2000/svg"><title>

    <div id="information" class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block ">
        <div id="nav_bar" class="text-sm lg:flex-grow">
            <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-lg text-white hover:text-white mr-4">
                Home
            </a>
            <a href="faq.html" class="block mt-4 lg:inline-block lg:mt-0 text-lg text-white hover:text-white mr-4 ">

<div>
    

    <!-- An error message block which is hidden by default -->
    <div role="alert" id="error-block" class="hidden">
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
            Error occurred
        </div>
        <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
            <p>Response code: <span class="font-bold" id="error-code"></span>. Message: <span id="error-message"></span>
            </p>
        </div>
    </div>
    <!-- -->
    <!-- Three columns -->
    <!-- Domain input field start -->
    <div style="margin-top: 50px" class="w-full flex justify-center">
        <div class="w-1/2">
            <form id="dnscheck" name="dnscheck" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="input_fields_container_part">
                    <div>
                        <label class="block text-sm font-bold mb-2" for="domain">
                            Domain
                        </label>
                        <input id="domain" name="domain" type="text" placeholder="Your Domain Here"
                               class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
                        <!-- Domain input field end -->
                        <!-- Check Boxes Start -->
                        <div class="flex mb-4" style="margin-top: 10px">
                            <div class="w-1/2 h-12">
                                <label class="md:w-2/3 block text-gray-500 font-bold">
                                    <input class="mr-2 leading-tight" type="checkbox" id="terminal-view"/>
                                    <span class="text-sm">
                                        Terminal View
                                        <span class="tooltip">
                                            <i class="fa fa-info"></i>
                                            <span class="tooltip-text">Enabling this will show the results in a terminal view instead of a table.</span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="w-1/2 h-12">
                                <label class="md:w-2/3 block text-gray-500 font-bold">
                                    <input class="mr-2 leading-tight" type="checkbox" id="delegated-domain"/>
                                    <span class="text-sm">
                                        Delegated domain
                                        <span class="tooltip">
                                            <i class="fa fa-info"></i>
                                            <span class="tooltip-text">Enabling this will run the checks toward the current nameservers of the domain.</span>
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="w-1/2 h-12 hidden">
                                <label class="md:w-2/3 block text-gray-500 font-bold">
                                    <input class="mr-2 leading-tight" type="checkbox" id="ipv6"/>
                                    <span class="text-sm">
                                        IPv6
                                    </span>
                                </label>
                                <!-- Check boxes END -->
                            </div>
                        </div>
                        <!-- NS server input field START -->
                        <label class="block text-sm font-bold mb-2 ns-group" for="ns1">
                            NS Servers
                        </label>

                        <input id="ns1" type="text" placeholder="" name="ns[]"
                               class="ns-group bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"/>
                        <!-- NS server input END  -->


                        <!-- Display the value taken from domain - just for testing	-->
                        <p id="demo"></p>
                    </div>
                </div>
                <div class="g-recaptcha" data-sitekey="6LeVyPIUAAAAAJQk1fDNEI9MDQDzIpRAcN2AEkxJ"></div>
                <!-- Add more NS serve input fields -->
                <div class="ns-group">
                    <button style="margin-top: 10px; float: right; background: #2fbf71"
                            class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full add_more_button">
                        Add More NS servers
                    </button>
                </div>
                <!-- Submit / run This button should trigger the terminal view if the checkbox is marked -->
                <div>
                    <button style="margin-top: 10px; background: #2fbf71" type="submit" form="dnscheck"
                            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                        Check
                    </button>
                </div>
                <!-- Modal for extra information -->
                <div style="margin-top: 50px" class="w-full flex justify-center">
                    <div id="ex2" class="modal fade hidden justify-center bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" tabindex="-1"
                         role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    </div>
                </div>
            </form>
            <div id="terminal"></div>
        </div>
    </div>
    <!-- List View Table -->
    <div class="w-full flex justify-center">
        <table id="table-main" class="table-auto hidden" style="margin-bottom: 10px">
            <thead>
            <tr>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Status</th>
            </tr>
            </thead>
            <tbody id="table-view"></tbody>
        </table>
    </div>
</div>
