<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>DNS Health</title>
	<link rel="stylesheet" href="css/styles.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav>
	
	
	<div class="header">
		<div class="logo">
			<svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
			     xmlns="http://www.w3.org/2000/svg">
				<path
						d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/>
			</svg>
			<span class="font-semibold text-xl tracking-tight">DNS Health</span>
		</div>
		
		
		<div class="toggle">
			<i class="fa fa-bars menu" aria-hidden="true"></i>
		</div>
	
	</div>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">FAQ</a></li>
		<li><a href="#">About</a></li>
	</ul>


</nav>

<div>
	<!-- Two columns -->
	<div class="flex justify-center mb-4" style="margin-top: 20px">
		<div class="w-2/3 flex justify-center h-12" style="margin-top: 20px">
			<form id="dnscheck" name="dnscheck" class="w-1/2 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
				<div class="input_fields_container_part">
					<div>
						<label class="block text-sm font-bold mb-2" for="domain">
							Domain
						</label>
						<input id="domain" name="domain" type="text" placeholder="Your Domain Here"
						       class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
						<!-- Domain input field end -->
						<!-- Check Boxes Start -->
						<div class="flex mb-4" style="margin-top: 10px">
							<div class="w-1/2 h-12"><label class="md:w-2/3 block text-gray-500 font-bold">
								<input class="mr-2 leading-tight" type="checkbox">
								<span class="text-sm">
                                    Terminal View
                            </span>
							</label>
							</div>
							<div class="w-1/2 h-12">
								<label class="md:w-2/3 block text-gray-500 font-bold">
									<input class="mr-2 leading-tight" type="checkbox">
									<span class="text-sm">
                            IPv6
							</span>
								</label>
								<!-- Check boxes END -->
							</div>
						</div>
						<!-- NS server input field START -->
						<label class="block text-sm font-bold mb-2" for="ns1">
							NS Servers
						</label>
						
						<input id="ns1" type="text" placeholder="" name="ns[]"
						       class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"/>
						<!-- NS server input END  -->
						
						
						<!-- Display the value taken from domain - just for testing	-->
						<p id="demo"></p>
					</div>
				</div>
				<!-- Add more NS serve input fields -->
				<div>
					<button style="margin-top: 10px; float: right; background: #E0AFA0"
					        class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full add_more_button">
						Add More NS servers
					</button>
				</div>
				<!-- Submit / run This button should trigger the terminal view if the checkbox is marked -->
				<div>
					<button style="margin-top: 10px; background: #2FBF71" type="submit" form="dnscheck"
					        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
						Check
					</button>
				</div>
			
			</form>
		</div>
		<div class="w-1/2 h-12" style=" margin-right: 10px; margin-bottom: 10px">
			<div id="terminal"></div>
		</div>
	</div>
	<!-- Domain input field start -->

</div>

<footer id="footer">
	Copyright &copy;
	<script type="text/javascript">
        var d = new Date()
        document.write(d.getFullYear())
	</script>
	DNS Health

</footer>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.menu').click(function () {
            $('ul').toggleClass('active');
        })

    })
</script>
<script type="text/javascript" src="assets/terminal/terminal.js"></script>
<script type="text/javascript" src="js/checker.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="js/addBtn.js"></script>
</body>

</html>
