<!DOCTYPE html>
<html>
<head>
	<title>DNS Health</title>
	<link rel="stylesheet" href="css/styles.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/addBtn.js"></script>
</head>

<body>

	<!-- Full width column -->
	<div class="flex mb-4">
		<div class="w-full bg-gray-500 h-12">
			<h1>Just a test text</h1>
		</div>
	</div>
	
	<!-- Three columns -->
	<div class="flex mb-4">
		<div class="w-1/3"></div>
		<div class="w-1/3">
			<label class="block text-sm font-bold mb-2" for="domain_name">
				Domain
			</label>
			<input id="domain" type="text" placeholder="Your Domain Here"
			       class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
		</div>
		<div class="w-1/3 h-12"></div>
	</div>
	
	<!-- Three columns -->
	<div class="flex mb-4">
		<div class="w-1/3 h-12"></div>
		<div class="w-1/3 h-12">
			<form>
				<div class="input_fields_container_part">
					<div>
						
						<label class="block text-sm font-bold mb-2" for="username">
							NS Servers
						</label>
						
						<input type="text" placeholder="" name="tags"
						       class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal">
						<button style="align-self: center"
						        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full add_more_button">
							Add More NS servers
						</button>
						<button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center"
						        onclick="takeDomainValue()">
							<span>Run</span>
						</button>
						<!-- Display the value taken from domain - just for testing	-->
						<p id="demo"></p>
					</div>
				</div>
			</form>
		</div>
		<div class="w-1/3 h-12"></div>
	</div>
	


<script>
    function takeDomainValue() {
        let domain = document.getElementById("domain").value;
        document.getElementById("demo").innerText = domain
    }
</script>

</body>
</html>
